name: build-and-deploy

on:
  push:
    branches: [ master ]  
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: docker-roadmap 

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20 (with cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache-dependency-path: docker-roadmap/package-lock.json

      - name: Install deps (npm ci)
        run: npm ci --no-audit --no-fund

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docker-roadmap/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
